<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Application Météo</h1>
        <input type="text" id="city-input" class="form-control mb-2" placeholder="Entrez une ville">
        <button id="get-weather" class="btn btn-primary">Voir la météo</button>
        <div id="weather-result" class="mt-3">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <!-- Inclure le fichier JavaScript externe -->
    <script src="/js/temp.js" type="module"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
