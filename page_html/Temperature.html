<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="/js/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta name="description" content="">
  
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">
  
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icon.png">
  
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#fafafa">
    <style>
      /* Image container styles */
      .bg-image {
        position: relative;
        background-image: url('/img/world_map.png');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .mask {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1;
      }
  
      /* Content container */
      .content {
        position: relative;
        z-index: 2;
        color: white;
        padding: 20px;
        max-width: 90%; /* Adjusted max width */
        margin: 70px auto 0;
        text-align: center;
        overflow: hidden;
      }
  
      /* Image container for the two images and title */
      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        align-items: center;
      }
  
      .image-container img {
        max-width: 30%; /* Adjusted for responsiveness */
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      /* Jumbotron style */
      .jumbotron {
        background-color: transparent;
        border: none;
        padding: 0;
      }
  
      /* Styling for text */
      h1, h2, h3 {
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 12px;
      }
  
      h1 {
        font-size: 2.5rem; /* Adjusted font size */
      }
  
      h2 {
        font-size: 1.5rem;
      }
  
      h3 {
        font-size: 1.2rem;
      }
  
      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 10px;
        word-wrap: break-word;
      }
  
      /* Add borders and padding for sections */
      .section-box {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
  
      .section-box h3 {
        font-size: 1.1rem;
        color: #fff;
        margin-bottom: 8px;
      }
  
      /* Button styling */
      .btn-primary {
        padding: 10px 20px;
        font-size: 1.2rem;
      }
  
      /* Search bar styling */
      .search-bar {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        width: 70%; /* Reduced the width to 70% */
      }
  
      .search-bar .input-group {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      .search-bar .form-control {
        font-size: 1rem;
        padding: 10px 10px;
      }
  
      .search-bar .input-group-text {
        padding: 10px 10px;
      }
    </style>
  </head>
<body>

    <div class="bg-image">
        <div class="mask"></div>
    
        <div class="content">
            <div class="container mt-5">
                <h1 class="text-center mb-4">Application Météo</h1>
               
    
                <div id="weather-result" class="mt-4" style="display:none;">
                    <h2 id="city-name" class="text-center"></h2>
                    <p id="temperature" class="text-center fs-3"></p>
                </div>
    
                <div>
                   
                    <div id="forecast-container"></div>
                    <canvas id="forecast-chart" width="400" height="200"></canvas>
                </div>
        </div>
    </div>
    
    <script src="/js/temp.js" type="module"></script>
    <script src="/js/P_temp.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
